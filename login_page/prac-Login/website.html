<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="slider.js"></script>
    <title>csu-information</title>
</head>

<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="images/spike4.jpg">
            <img src="images/spike3.jpg">
            <img src="images/faye2.jpg">
        </div>
    </div>
    <p id="motto">In the way of samurai</p>
    <div class="content">
        <div class="box">
            <div class="slides">
                <div class="slide-box">
                    <img src="images/slide1.jpg" alt="slide">
                    <img src="images/slide3.jpg" alt="slide">
                    <img src="images/faye.png" alt="slide">
                    <img src="images/gin.jpg" alt="slide">
                    <img src="images/slide1.jpg" alt="slide">
                </div>

                <ul class="dot-box">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

            </div>

            <div class="login">
                <form class="form-list">
                    <span class="login-head">
                    Account Login
                    </span>

                    <div class="input-outline-x" data-validate="Type user name">
                        <input class="input-control input-outline" size="30" name="username" placeholder="User name">
                        <label class="input-label">User name</label>
                    </div>

                    <div class="input-outline-x">
                        <input class="input-control input-outline" size="30" type="password" name="pass"
                               placeholder="Password">
                        <label class="input-label">Password</label>
                    </div>
                    <div class="sign-in">
                        <a href="success.html">
                            <button class="sign-in-button" onclick="" type="button" value="">
                                Sign in
                            </button>
                        </a>
                    </div>


                    <div class="forgot-bar">
                        <a id="forgot-tag">
                           Forgot  User name / password?
                        </a>
                    </div>
                    <div class="sign-up">
                        <a href="#" class="txt3">
                            Sign Up
                        </a>
                    </div>

                    <div class="validation">
                        <span>Verification</span>
                        <div class="false-box">
                            <div class="left"></div>
                            <div class="right"></div>
                        </div>
                        <div class="input-outline-x">
                            <input class="input-control input-outline" size="25" placeholder="Phone number" value="" name="" type="text">
                            <label class="input-label">Phone number</label>
                        </div>
                        <button class="send-code" type="button">Send code</button>
                        <div class="input-outline-x">
                            <input class="input-control input-outline" size="25" placeholder="Verify code" value="" name="" type="text">
                            <label class="input-label">Verification code</label>
                        </div>
                        <button class="send-code" type="button">Commit</button>


                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
