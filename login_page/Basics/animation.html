<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @keyframes myFrames {
            from {
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }

        p{
            animation: myFrames 3s infinite;
        }

    </style>
</head>
<body>
    <p>This is animation!!</p>
</body>
</html>
